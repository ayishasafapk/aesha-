<doctype html>
        <title>marks and grade</title>
        <head>
            <body>
                <script>
                mark = prompt("Enter your marks : ");
                if(mark >=40 && mark<=50) {document.write("A Grade")}
                else if(mark<=19){document.write("student has failed")}
                else if(mark<=29){document.write("Grade C")}
                else if(mark<=39){document.write("Grade B")}
                
                
                    else{document.write("invalid marks")}
                
                </script>
            </body>
        </head>
    </html>
</doctype>
