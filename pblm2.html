<html>
    <head>
        <title>star pattern</title>
            <script language="javascript">
        var a=5,i,j,k;
        for(i=1;i<=a;i++){
            for(j=1;j<=a-i;j++){
            document.write("&nbsp;&nbsp;");
        }
        for(k=1;k=2*i-1;k++){
            document.write("*");
        }
        document.write("<br>");
        }
        </script>
    </head>
</html>
